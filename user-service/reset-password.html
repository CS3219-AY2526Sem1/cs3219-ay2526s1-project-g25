<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 12px 30px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .token-display { background-color: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; word-break: break-all; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>
    
    <div id="tokenInfo"></div>
    
    <form id="resetForm">
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        
        <button type="submit">Reset Password</button>
    </form>

    <div id="result"></div>

    <script>
        // Extract access token from URL hash
        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        // Display token info
        const accessToken = getAccessTokenFromUrl();
        const tokenInfoDiv = document.getElementById('tokenInfo');
        
        if (accessToken) {
            tokenInfoDiv.innerHTML = `
                <h3>Access Token Detected:</h3>
                <div class="token-display">${accessToken}</div>
                <p>Token expires at: ${new Date(parseInt(new URLSearchParams(window.location.hash.substring(1)).get('expires_at')) * 1000).toLocaleString()}</p>
            `;
        } else {
            tokenInfoDiv.innerHTML = '<p class="error">No access token found in URL. Please use the link from your password reset email.</p>';
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');
            
            if (newPassword !== confirmPassword) {
                resultDiv.innerHTML = '<p class="error">Passwords do not match!</p>';
                return;
            }
            
            if (!accessToken) {
                resultDiv.innerHTML = '<p class="error">No access token available!</p>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/auth/password-reset/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accessToken: accessToken,
                        newPassword: newPassword,
                        confirmNewPassword: confirmPassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p class="success">Password reset successful! You can now login with your new password.</p>';
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Network error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
